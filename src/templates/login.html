<div ng-controller="LoginCtrl">
<br><br>
<div class="row">
	<div class="col-lg-5"></div>
	<div class="col-lg-2">
		<form class="form-signin">
			<h2 class="form-signin-heading" style="text-align: center;">Autentificare</h2>
			<input type="text" class="form-control" style="margin-bottom: 5px;" placeholder="Username" required autofocus ng-model="user.username">
			<input type="password" class="form-control" style="margin-top: 5px;margin-bottom: 5px;" placeholder="Parola" required ng-model="user.password">
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Log in  <span class="fa fa-sign-in"></span></button>
		</form>
	</div>
	<div class="col-lg-5"></div>
</div>
<div class="row">
	<div class="col-lg-5"></div>
	<div class="col-lg-2">
		<h3 style="color: #d9534f;margin-top: 0px;text-align: center">{{ failMessage }}</h2>
	</div>
</div>
</div>
