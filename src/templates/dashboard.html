<div ng-controller="DashboardCtrl">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12" style="margin-top: 20px;">
			<leaflet id="map" lf-center="bucharest" markers="markers" layers="layers" width="100%" height="{{height-80}}" event-broadcast="events"></leaflet>
		</div>
		<span class="input-group-btn">
			<button class="btn btn-success" type="button" ng-click="addNewMarkers()" ng-disabled="markersReadyForCommit.length == 0">Adauga locatii<span class="fa fa-plus" style="padding-left: 5px;"></span></button>
		</span>
	</div>
</div>
